<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .form-container {
            max-width: 600px; /* Zwiększamy maksymalną szerokość */
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Media Queries dla urządzeń mobilnych */
        @media (max-width: 768px) {
            .form-container {
                max-width: 100%; /* Na urządzeniach mobilnych rozciągamy formularz do 100% szerokości */
                margin: 20px; /* Mniejsze marginesy */
                padding: 15px; /* Mniejsze paddingi */
            }
            h2 {
                font-size: 1.5em; /* Zmniejszamy rozmiar nagłówka */
            }
            input[type="text"], input[type="email"], textarea {
                padding: 8px; /* Mniejsze paddingi dla inputów */
            }
            button {
                padding: 12px; /* Większy przycisk na urządzeniach mobilnych */
                font-size: 1em; /* Dostosowanie czcionki przycisku */
            }
        }

        /* Dostosowanie dla jeszcze mniejszych ekranów (telefony) */
        @media (max-width: 480px) {
            .form-container {
                padding: 10px; /* Zmniejszenie paddingu */
            }
            h2 {
                font-size: 1.2em; /* Zmniejszenie nagłówka */
            }
            input[type="text"], input[type="email"], textarea {
                font-size: 0.9em; /* Dostosowanie czcionki */
            }
            button {
                font-size: 1.1em; /* Większy przycisk */
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formularz Zapisów</h2>
        <!-- Formularz do wysyłania danych -->
        <form action="https://hooks.zapier.com/hooks/catch/20867820/2ir91e5/" method="POST">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="course">Zajęcia:</label>
            <input type="text" id="course" name="course" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <input type="submit" value="Wyślij">
        </form>
    </div>

</body>
</html>
